<header>

      <div class="collapse navbar-collapse">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:follows' %}" style="color:#ffffff">Избранные

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:likes' %}" style="color:#ffffff">Избранное</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:create_post' %}" style="color:#ffffff">Создать пост</a>
          </li>

          <li class="nav-item dropdown">
            <div class="dropdown">
